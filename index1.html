        <div class="bg-white d-flex align-items-center rounded p-3 px-5" style="font-size: 25px; color: #344151; column-gap: 3rem;">
  
            <!-- Minus Button -->
            <button onclick="decrement()" class="btn border-end" style="border-color: #bfbfbf; border-width: 2px; padding-right:1rem;">
              <i class="fa-solid fa-minus"></i>
            </button>
    
            <!-- Counter Text -->
            <div id="counter" class="fw-bold">
              0
            </div>
          
            <!-- Plus Button -->
            <button onclick="increment()" class="btn border-start" style="border-color: #bfbfbf; border-width: 2px; padding-left: 1rem;">
              <i class="fa-solid fa-plus"></i>
            </button>
          
          </div>
          
    </div>
